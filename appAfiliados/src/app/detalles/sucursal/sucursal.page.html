<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="Regresar" defaultRef="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <div class="ae-container-fluid animated fadeInDown">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../../assets/productos/{{id}}/main.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../assets/productos/{{id}}/pic-1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../../assets/productos/{{id}}/pic-3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <hr>
      <div class="ae-container-fluid">
          <div class="ae-grid ae-grid--collapse ">
              <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
                  <h2 class="rk-portfolio-inner-title ">{{detalles.producto}}</h2>
              </div>
              <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
                  <a href="http://{{detalles.facebook}}" class="rk-social-btn ">
                      <svg>
                          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
                      </svg>
                  </a>
                  <a href="http://{{detalles.instagram}}" class="rk-social-btn ">
                      <svg>
                      <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
                      </svg>
                  </a>      
                  <a href="http://{{detalles.pagina}}" >
                      Web
                  </a>
                  <a href="tel:{{detalles.tel}}" >
                      {{detalles.tel}}
                  </a>
              </div>      
          </div>
      </div>
      <hr>
      <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
          <div class="ae-grid ae-grid--collapse">      
              <div class="ae-grid__item item-lg-6"><img src="../../../assets/productos/{{id}}/pic-2.jpg" alt="Urku Portfolio" ></div>
              <div class="ae-grid__item item-lg-5 item-lg--offset-1 au-lg-ptp-1">
                  <h4 class="ae-u-bolder">{{detalles.subtitulo1}}</h4>
                  <p align="justify">{{detalles.desc2}}</p>        
              </div>
          </div>    
      <hr>
          <div class="ae-grid__item item-lg-12 item-sm--center au-xs-ta-center au-lg-ta-left">
              <h1 class="rk-portfolio-inner-title" align="center"><a href="{{detalles.ubicacion}}" value="Click" >Localízame</a> </h1>
          </div>
      </div>  
      <hr>
      <div class="ae-container-fluid">
          <div class="ae-grid ae-grid--collapse ">
              <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left"> </div>
              <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
                  <p class="rk-portfolio-inner-client "><span class="ae-lambda">Dirección:{{detalles.direccion}} </span><span class="ae-lambda">datos</span></p>              
              </div>
          </div>
      </div>
      <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">  
      <div class="ae-grid__item item-lg-12 item-sm--center au-xs-ta-center au-lg-ta-left">
      <img src="../../../assets/productos/{{id}}/pic-4.jpg" alt="" style="margin: 0 auto;
      display: block; width:290px; height: 290px;">
      </div>
  
      </div>
  
  </div>
</ion-content>
