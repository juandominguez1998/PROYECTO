<div >

          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/productos/{{cod}}/main.jpg" alt="First slide">
          </div>

            <img class="d-block w-100" src="../../../assets/productos/{{cod}}/pic-1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/productos/{{cod}}/pic-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

          <span class="sr-only">Next</span>
